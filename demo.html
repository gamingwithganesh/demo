<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z INTECH Holi Greetings</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #4ecdc4;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
        }

        .name-input-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            transition: all 0.3s ease;
        }

        .name-input-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
        }

        #nameInput {
            padding: 12px 25px;
            border: 2px solid var(--secondary-color);
            border-radius: 30px;
            font-size: 1.1em;
            width: 300px;
            margin: 15px 0;
            text-align: center;
            transition: all 0.3s ease;
        }

        #nameInput:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        .proceed-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .proceed-btn:hover {
            transform: scale(1.05);
        }

        .holi-card {
            display: none;
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 600px;
            position: relative;
            overflow: hidden;
            text-align: center;
            margin: 2rem;
        }

        .logo-space {
            width: 200px;
            height: 80px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .company-logo {
            max-width: 180px;
            height: auto;
        }

        .holi-title {
            font-size: 2.5em;
            margin: 1rem 0;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .greeting-text {
            color: #333;
            line-height: 1.6;
            margin: 1.5rem 0;
            font-size: 1.2em;
        }

        .personal-name {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.4em;
            margin: 15px 0;
        }

        .team-message {
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 1.2em;
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed var(--secondary-color);
            border-radius: 10px;
        }

        .download-btn {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin: 20px auto;
        }

        .download-btn:hover {
            transform: scale(1.05);
        }

        .holi-colors {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .color-dot {
            position: absolute;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: float 6s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(20px) translateX(-10px); }
            75% { transform: translateY(-10px) translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="name-input-container" id="inputContainer">
        <div class="name-input-box">
            <h2>Enter Your Name to Continue</h2>
            <input type="text" id="nameInput" placeholder="Your Name">
            <button class="proceed-btn" onclick="showGreetingCard()">Create My Holi Greeting</button>
        </div>
    </div>

    <div class="holi-card" id="greetingCard">
        <div class="holi-colors" id="colorContainer"></div>
        <div class="logo-space">
            <img src="./dl.png" alt="Z INTECH Logo" class="company-logo" style="width: 100px;">
        </div>
        <h1 class="holi-title">Happy Holi 2024! ðŸŽ¨</h1>
        <p class="greeting-text">
            Dear <span class="personal-name" id="displayName">Valued Partner</span>,<br>
            May this Holi fill your life with vibrant colors of joy and success!
        </p>
        <div class="team-message">
            ðŸŒˆ Happy Holi from Team Z INTECH ðŸŒˆ<br>
            Let's Color the Future Together
        </div>
        <button class="download-btn" onclick="downloadCard()">Download Greeting</button>
    </div>

    <script>
        function showGreetingCard() {
            const name = document.getElementById('nameInput').value.trim();
            if (!name) {
                alert('Please enter your name to continue!');
                return;
            }

            // Update display name
            document.getElementById('displayName').textContent = name;
            
            // Show greeting card
            document.getElementById('inputContainer').style.display = 'none';
            document.getElementById('greetingCard').style.display = 'block';
            createColorDots();
        }

        function createColorDots() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#ff9a9e'];
            const container = document.getElementById('colorContainer');
            container.innerHTML = '';
            
            for (let i = 0; i < 30; i++) {
                const dot = document.createElement('div');
                dot.className = 'color-dot';
                dot.style.background = colors[Math.floor(Math.random() * colors.length)];
                dot.style.left = Math.random() * 100 + '%';
                dot.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(dot);
            }
        }

        function downloadCard() {
            const userName = document.getElementById('nameInput').value.trim() || 'Z-INTECH-Partner';
            
            html2canvas(document.querySelector("#greetingCard")).then(canvas => {
                const link = document.createElement('a');
                link.download = `Z-INTECH-Holi-${userName}.png`;
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        // Handle Enter key in name input
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') showGreetingCard();
        });
    </script>
</body>
</html>
